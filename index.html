#заполните форму, чтобы создать занятие
#нажмите кнопку "Отправить", и появится объект json и таблица.
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  

    <title>Занятий</title>
  </head>
  <body>
    <div class="row px-md-4">
      <h1>Форма для Регистрации Занятии</h1>
    </div>
    <form  id="actform" class="needs-validation" method="GET">
    <div class="form-row px-auto">
      <div class="form-group col-md-4 p-3">
        <label for="nameactivity">имя занятии</label>
        <input type="text" class="form-control" id="nameactivity">
      </div>
    </div>
    <div class="form-row p-3">
    <div class="form-group col-md-4">
      <label for="time">Время</label>
      <select id="time" class="form-control">
        <option selected>Выбирай...</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00</option>
        <option>23:00</option>
      </select>
    </div>
    <div class="form-group col-md-4"> <!-- Date input -->
        <label class="control-label" for="date">Дата</label>
        <input class="form-control" id="date" name="date" placeholder="дд.мм.гггг" type="text"/>
    </div>
  </div>
    <div class="form-group col-md-8">
      <label for="inputAddress">Место</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Проспект Ленина">
    </div>
    <div class="form-row px-md-4">
      <h2>Группа</h2>
    </div>
    <div class="form-row p-3">
      <div class="form-group col-md-4">
        <input type="text" class="form-control" id="group" placeholder="Имя Группы">
      </div>
    </div>  
    <div class="form-row px-md-4">
      <button type="submit" class="btn btn-primary" id="button" name="button" value="button">Отправить</button>
    </div>
    <div class="px-md-4">
    <h2>JSON</h2>
    <p id='display'></p>
    </div>
    <h2>  Расписание Занятий</h2>
<div id="createTable"></div>

  </form>
    <div id="js">
      <script type="text/javascript" src="js/lib/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
